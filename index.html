<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Tittle</title>
    <link rel='stylesheet' href='styles/style.css'>
</head>
<body>

    <div class='grid-container'>

        <div class='card profile'>
            <div class='name'>
                <span>Andrei Stanciu</span>
            </div>

            <div class='picture-container'>
                <img alt='Profile Image' src='src/placeholder-profile.jpg'>
            </div>

            <div class='info'>
                <div class='detail country'>
                    <img alt='Country' src='src/romania.jpg'>
                    <span>Romania</span>
                </div>
                <div class='detail age'>
                    <img>
                    <span>24 years</span>
                </div>
                <div class='detail exp'>
                    <img class='worktime' alt='work-time' src='src/work-time.jpg'>
                    <span>1 year</span>
                </div>
            </div>

            <div class='skills'>

            </div>

        </div>

        <div class='card header' > 
            <span class='title'>Full-Stack Developer</span>

            <div class='java'       alt='java'      ><img src='src/java.jpg'      ></div>
            <div class='javascript' alt='javascript'><img src='src/javascript.png'></div>
            <div class='apex'       alt='apex'      ><img src='src/salesforce.png'></div>
            <div class='htm'        alt='htm'       ><img src='src/htm.png'       ></div>
            <div class='css'        alt='css'       ><img src='src/css.png'       ></div>
            <div class='postgre'    alt='postgre'   ><img src='src/postgre.png'   ></div>
        </div>

        <div class='main'>  </div>
        <div class='card footer'>  </div>    
    </div>

</body>
</html>
